<!DOCTYPE html>
<html>
<head>
    <title>Tools</title>
    <script src="./calculate.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./style_home.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="get_link nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="get_link nav-link" href="./PersonalInfo.html">Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="get_link nav-link active" href="./Tools.html">Tools</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tools Section -->
    <section class="tool-section">
        <div class="container">
            <h2 class="text-center mb-5">Useful Tools</h2>
            
            <!-- Calculator -->
            <div class="calculator-container mb-5">
                <h3 class="text-center mb-4">Simple Calculator</h3>
                <div class="input-group mb-3">
                    <input type="number" id="calc-num1" class="form-control" placeholder="First number">
                    <select id="calc-operator" class="form-select">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">ร</option>
                        <option value="/">รท</option>
                    </select>
                    <input type="number" id="calc-num2" class="form-control" placeholder="Second number">
                </div>
                <button onclick="calculate()" class="btn btn-primary w-100">Calculate</button>
                <p id="calc-result" class="mt-3 text-center">Result:</p>
            </div>

            <!-- BMI Calculator -->
            <div class="calculator-container mb-5">
                <h3 class="text-center mb-4">BMI Calculator</h3>
                <div class="mb-3">
                    <input type="number" id="weight" class="form-control" placeholder="Weight (kg)">
                </div>
                <div class="mb-3">
                    <input type="number" id="height" class="form-control" placeholder="Height (cm)">
                </div>
                <button onclick="calculateBMI()" class="btn btn-primary w-100">Calculate BMI</button>
                <p id="bmi-result" class="mt-3 text-center">Your BMI: </p>
                <p id="bmi-category" class="text-center">Category: </p>
            </div>

            <!-- Income Tax Calculator -->
            <div class="calculator-container mb-5">
                <h3 class="text-center mb-4">Income Tax Calculator</h3>
                <div class="mb-3">
                    <input type="number" id="annual-income" class="form-control" placeholder="Annual Income (RM)">
                </div>
                <button onclick="calculateTax()" class="btn btn-primary w-100">Calculate Tax</button>
                <p id="tax-result" class="mt-3 text-center">Tax Amount: </p>
                <p id="category-result" class="mt-3 text-center">Category: </p>
            </div>

            <!-- Unit Converter -->
            <div class="calculator-container mb-5">
                <h3 class="text-center mb-4">Unit Converter</h3>
                <div class="mb-3">
                    <input type="number" id="convert-input" class="form-control" placeholder="Enter value">
                </div>
                <div class="d-grid gap-2">
                    <button onclick="convert('cmToM')" class="btn btn-primary">cm to metre</button>
                    <button onclick="convert('mToCm')" class="btn btn-primary">metre to cm</button>
                    <button onclick="convert('mToKm')" class="btn btn-primary">metre to km</button>
                    <button onclick="convert('kmToM')" class="btn btn-primary">km to metre</button>
                </div>
                <p id="convert-result" class="mt-3 text-center"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>Create by CHING CHENG DA.</p>
        </div>
    </footer>
</body>
</html>
